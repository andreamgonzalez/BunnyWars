<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="description" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Wars!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <p>Bunny Wars!!!</p>
        <h3>Choose Your Bunny! </h3>
    </div>
    <div class="interface" onclick="GameManager.setGameStart('Nanner')">
        <a href="#">
            <img src="images/players/PinkBunny.png" alt="Nanner">
            <div>
                <h3>Nanner</h3>
                <p>Kill with its cuteness ability!</p>
            </div>
        </a>

        <a href="#" onclick="GameManager.setGameStart('Snowball')">
            <img src="images/players/WhiteBunny.png" alt="WhiteBunny">
            <div>
                <h3>Snowball</h3>
                <p>Killer eating ability!</p>
            </div>
        </a>

        <a href="#" onclick="GameManager.setGameStart('Thumper')">
            <img src="images/players/BlueBunny.png" alt="BlueBunny">
            <div>
                <h3>Thumper</h3>
                <p>Killer speed ability!</p>
            </div>
        </a>

        <a href="#" onclick="GameManager.setGameStart('Chestnut')">
            <img src="images/players/BrownBunny.png" alt="BrownBunny">
            <div>
                <h3>Chestnut</h3>
                <p>Killer biting ability!</p>
            </div>
        </a>

    </div>
    <div class="actions">

    </div>
    <div class="arena">

    </div>
    <div class="enemy">

    </div>
</body>
</html>
